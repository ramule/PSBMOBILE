														</div> -->
														<div class="row1 text-center" *ngIf="notEnrolled">

																	<div class="col-6">
																		<button  class="ux-button secondary md" (click)="onSchemeDetailsClick()">Scheme Details</button>
																	</div>
																	<div class="col-6">
																		<button id="pmjjby-enrollnow-submit" class="ux-button primary md" (click)="calculateDateRange()">Enroll Now</button>

												</div>

										</div>
									</div>

								</div>
								<!-- Right Column Ads Ends -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--.right-main-column-->
</div>

<!-- age-verification confirm Modal Starts-->

<div class="popup-bottom sm-popup age-verification2">
  <div class="row1">
      <div class="col-12">
          <h4 class="text-center">
              <img src="assets/images/svg/information.svg" alt="error-icon"> Age Verification
          </h4>
      </div>
  </div>
  <div class="row1">
      <div class="col-12 mb-4">
          <p>Sorry! You are not eligible to enroll this scheme</p>
      </div>
  </div>
  <div class="row1  mt-2">
      <div class="col-12 text-center">
          <button class="ux-button primary submit-btn" (click)="closePopup()">OK</button>
      </div>
  </div>
</div>
<!-- age-verification confirm Modal Starts-->

<!-- Show Common Error Popup Start -->
<div class="popup-bottom show-common-error sm-popup">
  <div class="row1">
      <div class="col-12">
          <h4 class="text-center"> <img src="./assets/images/svg/error.svg" alt="error-icon"> {{ dataService.informationLabel}}
          </h4>
      </div>
  </div>
  <div class="row1">
      <div class="col-12 mb-4">
          <p *ngIf="dataService.errorMsg != ''">{{ dataService?.errorMsg}}</p>
      </div>
  </div>
  <div class="row1  mt-2">
      <div class="col-12 text-center">
          <button class="ux-button primary submit-btn" (click)="closePopup()">{{dataService.primaryBtnText}}</button>
      </div>
  </div>
</div>
<!-- Show Common Error Popup End -->
<div class="ios-nav-overlay"></div>
