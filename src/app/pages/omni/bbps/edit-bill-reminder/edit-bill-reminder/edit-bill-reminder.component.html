<div class="main bg-m">
	<div class="right-main-column ">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad mycards bill-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-0">
							<div class="breadcrumb">
								<ul class="lst-breadcrumb">
									<li *ngFor="let name of DataService.breadcrumblist">
                                        <a (click)="DataService.breadcrumroute(name.routeName)">{{name.currentRoute | translate}}</a>
                                </li>
								</ul>
							</div>
						</div>
					</div>
					<!--.row -->
					<div class="vspacer15 customize d-none d-xl-block d-lg-block d-md-none d-sm-none "></div>
					<div class="row no-gutters">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12  col-xl-9">
									<div class="greencard2 tracklist">
										<div class="row1 hide-m">
											<div class="col-md-10 col-12">
												<h4>Edit Bill Reminder</h4> </div>
											<div class="col-md-2 col-12">
												<div class="header-actions"> <img src="assets/images/icons/billpay.png" alt="billpay-img" class="small-img"> </div>
											</div>
										</div>
										<div class="row1">
											<div class="col-sm-12 col-12 col-md-12">
												<div class="white-box2 mb-3 mt-0 p-0">
													<div class="info-bottom pad-custom">
														<div class="info-details pr-35">
															<div class="row">
																<h6>Biller Category</h6>
																<h5>Mobile Bill</h5> </div>
														</div>
														<div class="info-details">
															<div class="row">
																<div class="left-info"> <span class="biller-icon">
                                                                            <img src="assets/images/icons/airtel.png" alt="adani-logo">
                                                                        </span>
																	<div class="right-info">
																		<h6>Biller Name</h6>
																		<h5>Airtel</h5> </div>
																</div>
															</div>
														</div>
														<div class="info-details">
															<div class="row">
																<h6>MICR</h6>
																<h5>986587867</h5> </div>
														</div>
														<div class="info-details d-none d-sm-block">
															<div class="row">
																<h6>Nick Name for Reminder</h6>
																<h5>Monthly Mobile Bill</h5> </div>
														</div>
														<div class="info-details d-none d-sm-block">
															<div class="row">
																<h6>Reminder Date for Each Month</h6>
																<h5>26</h5> </div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-sm-12 col-12 col-md-12">
												<div class="widget-box5 mb-3">
													<div class="bg-white1 pad-custom">
                                                        <form [formGroup]="editBillReminderForm">
														<div class="row1">
															<div class="col-md-6 col-lg-4 col-xl-4 col-12">
																<div class="ux-input">
																	<label>Nick Name for Reminder</label>
																	<input type="text" placeholder="Enter Nick Name" formControlName="nickName">
																	<p class="error-message" *ngIf="editBillReminderForm.controls['nickName'].hasError('required') && (editBillReminderForm.controls['nickName'].dirty || editBillReminderForm.controls['nickName'].touched)"> {{"REQUIRED_MSG" | translate}} </p>
																	<p class="error-message" *ngIf="editBillReminderForm.controls['nickName'].hasError('pattern') && (editBillReminderForm.controls['nickName'].dirty || editBillReminderForm.controls['nickName'].touched)"> Only Alphabets is allowed</p>

																</div>
															</div>
															<div class="col-md-6 col-lg-4 col-xl-4 col-12">
																<div class="ux-input">
																	<label>Reminder Date for Each Month </label>
																	<select formControlName="reminderDate">
																		<option value="">Select</option>
																		<option value="Monthly">Monthly</option>
																		<option value="Quarterly">Quarterly</option>
																		<option value="Yearly">Yearly</option>
																	</select>
																	<p class="error-message" *ngIf="editBillReminderForm.controls['reminderDate'].hasError('required') && (editBillReminderForm.controls['reminderDate'].dirty || editBillReminderForm.controls['reminderDate'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																</div>
															</div>
														</div>
                                                    </form>
													</div>
												</div>
											</div>
										</div>
										<div class="row1 d-block d-sm-none">
											<div class="ux-selection ">
												<div class="ux-selection1 mar-rcustom ">
													<label>I here by, wish to get bills generated by this biller on regular basis. I also agree to share the require details for receiving bills reminders. <a>Terms and Conditions</a>
														<input type="checkbox" name="" autocomplete="off"> <span class="checkmark"></span> </label>
												</div>
											</div>
										</div>
										<div class="row1 d-block d-sm-none">
											<div class="col-12">
												<div class="ux-input m-0">
													<p class="error-message"></p>
												</div>
											</div>
										</div>
										<div class="row1">
											<div class="col-md-12 col-lg-12 col-12 ">
												<ul class="bottom-footer1">
													<li>
														<div class="btn-div hide-m">
															<button class=" ux-button secondary sm-mob delete-btn" type="button">Cancel</button>
														</div>
														<div class="btn-div w100">
															<button class=" ux-button primary sm-mob" type="submit" (click)="editBillReminderSubmit('editBillReminderConfirmation')" >Submit</button>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<div class="col-12 col-md-12 col-lg-12 col-xl-3 d-none d-xl-block">
									<div class="right-ads">
										<a> <img src="assets/images/banner/my-card-banner.jpg"> </a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--.container-fluid-->
			</div>
			<!--.body-page-container-->
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->
</div>
<!-- main -->
