<div class="main bg-m">
	<div class="right-main-column ">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad bill-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-0">
							<div class="breadcrumb">
								<ul class="lst-breadcrumb">
                                    <li *ngFor="let name of DataService.breadcrumblist">
                                        <a (click)="DataService.breadcrumroute(name.routeName)">{{name.currentRoute | translate}}</a>
                                	</li>
								</ul>
							</div>
						</div>
					</div>
					<!--.row -->
					<div class="vspacer15 customize d-none d-md-block d-lg-block d-xl-block"></div>
					<div class="row no-gutters">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-9">
									<!-- Greencard2 Start here -->
									<div class="greencard2">
										<div class="row1 hide-m">
											<div class="col-md-8 col-12">
												<h4>FASTag</h4> </div>
											<div class="col-md-4 col-12">
												<div class="header-actions"> <a class="filter-history" >
                                                                AUTO RECHARGE
                                                            </a> <img src="assets/images/icons/billpay.png" alt="billpay-img" class="small-img"> </div>
											</div>
										</div>
                                       
										<div class="row1">
											<div class="col-sm-12 col-12 col-md-12">
												<div class="widget-box5 mb-3">
													<div class="bg-white1 pad-custom">
														<div class="row1">
															<div class="flex-container2">
																<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 full-info">
																	<div class="row1">
																		<div class="col-12 col-sm-6 col-md-6 col-xl-4 col-lg-6">
																			<div class="ux-input">
																				<label for="rechargeType">Recharge Type</label>
																				<select  class="recharge" (change)="onSelectOption(rechargeType)" [(ngModel)]="rechargeType">
																					<option value="">Select</option>
																					<option [value]="item.vechicleValue" *ngFor="let item of rechargeTypeOption">{{item.vechicleType}}</option>
																				</select>
																				<p></p>
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-sm-12 col-12 col-md-12" >
												<div class="widget-box5 mb-3">
													<div class="vehical complaint-info bg-white1 pad-custom" *ngIf="rechargeType == 'vechical' ">
														<div class="mar-custom mb-0">
                                                            <form [formGroup]="fastTagVechicleForm">
															<div class="row1">
																<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																	<div class="ux-input">
																		<label>Vehical Registration Number</label>
																		<input type="text" placeholder="Enter Number" required="" value="" formControlName="vechicalNumber">
																		<p class="error-message"></p>
																	</div>
																</div>
																<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																	<div class="ux-input">
																		<label>Recharge Amount</label>
																		<input type="text" placeholder="Enter Amount" required="" value="" formControlName="rechargeAmount">
																		<p class="info-message text-right"> Min ₹100 to Max ₹10,000 </p>
																		<p class="error-message"></p>
																	</div>
																</div>
															</div>
															<div class="row1">
																<div class="col-12 col-md-12 col-lg-12 col-xl-12">
																	<div class="ux-selection mt-4">
																		<label class="ux-selection1"> Set to Auto Recharge
																			<input type="checkbox" name="radioboxdemo" autocomplete="off" > <span class="checkmark"></span> </label>
																	</div>
																</div>
																<div class="col-12 col-md-12">
																	<div class="row">
																		<div class="ux-input">
																			<p class="error-message"></p>
																		</div>
																	</div>
																</div>
															</div>
                                                            </form>
														</div>
													</div>
													<div class="cug complaint-info bg-white1 pad-custom" *ngIf="rechargeType == 'cug' ">
														<div class=" mar-custom mb-0">
                                                            <form [formGroup]="fastTagCugForm">
															<div class="row1">
																<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																	<div class="ux-input">
																		<label>Customer ID</label>
																		<input type="text" placeholder="Enter ID" required="" value="" formControlName="customerID">
																		<p class="error-message"></p>
																	</div>
																</div>
																<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																	<div class="ux-input">
																		<label>Threshold Amount</label>
																		<input type="text" placeholder="Enter Amount" required="" value="" formControlName="thresholdAmount">
																		<p class="info-message text-right"> Min ₹100 to Max ₹10,000 </p>
																		<p class="error-message"></p>
																	</div>
																</div>
																<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																	<div class="ux-input">
																		<label>Recharge Amount</label>
																		<input type="text" placeholder="Enter Amount" required="" value="" formControlName="rechargeAmount">
																		<p class="info-message text-right"> Min ₹100 to Max ₹10,000 </p>
																		<p class="error-message"></p>
																	</div>
																</div>
															</div>
															<div class="row1">
																<div class="col-12 col-md-12 col-lg-12 col-xl-12">
																	<div class="ux-selection mt-4">
																		<label class="ux-selection1"> Set to Auto Recharge
																			<input type="checkbox" name="radioboxdemo" autocomplete="off"> <span class="checkmark"></span> </label>
																	</div>
																</div>
																<div class="col-12 col-md-12">
																	<div class="row">
																		<div class="ux-input">
																			<p class="error-message"></p>
																		</div>
																	</div>
																</div>
															</div>
                                                            </form>
														</div>
													</div>
												</div>
											</div>
											<div class="col-12 col-md-12">
												<ul class="bottom-footer1">
													<li>
														<div class="btn-div hide-m">
															<button class="ux-button secondary sm-mob proceed1 mrg120" >Cancel</button>
														</div>
														<div class="btn-div w100">
															<button class="ux-button primary sm-mob proceed1 mrg120" type="submit" (click)="fastTagSubmit()">Submit</button>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<!-- Greencard2 End here -->
								<!-- Right Column Ads Start -->
								<div class="col-12 col-md-12 col-lg-12 col-xl-3 d-none d-xl-block">
									<div class="right-ads">
										<a> <img src="assets/images/banner/Banner-ad.png"> </a>
									</div>
								</div>
								<!-- Right Column Ads Ends -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->
</div>
<!-- main -->
