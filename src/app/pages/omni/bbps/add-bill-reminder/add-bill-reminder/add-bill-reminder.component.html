<div class="main bg-m">
	<div class="right-main-column ">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad bill-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12 p-0">
							<div class="breadcrumb">
								<ul class="lst-breadcrumb">
									<li *ngFor="let name of DataService.breadcrumblist">
                                        <a (click)="DataService.breadcrumroute(name.routeName)">{{name.currentRoute | translate}}</a>
                                </li>
								</ul>
							</div>
						</div>
					</div>
					<!--.row -->
					<div class="vspacer15 customize d-none d-md-block d-lg-block d-xl-block"></div>
					<div class="row no-gutters">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-9">
									<!-- Greencard2 Start here -->
									<div class="greencard2">
										<div class="row1 hide-m">
											<div class="col-md-10 col-12">
												<h4>Add Bill Reminder </h4> </div>
											<div class="col-md-2 col-12">
												<div class="header-actions"> <img src="assets/images/icons/billpay.png" alt="billpay-img" class="small-img"> </div>
											</div>
										</div>
                                        <form [formGroup]="addBillReminderForm">
										<div class="row1">
											<div class="col-sm-12 col-12 col-md-12">
												<div class="widget-box5 mb-3">
													<div class="bg-white1 pad-custom">
														<div class="row1">
															<div class="flex-container2">
																<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 full-info">
																	<div class="row1">
																		<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																			<div class="ux-input">
																				<label>Biller Category</label>
																				<select formControlName="billerCategory">
																					<option value="">Select</option>
																					<option value="Abc">Abc</option>
																					<option value="Def">Def</option>
																					<option value="Ghi">Ghi</option>
																				</select>
                                                                                <p class="error-message" *ngIf="addBillReminderForm.controls['billerCategory'].hasError('required') && (addBillReminderForm.controls['billerCategory'].dirty || addBillReminderForm.controls['billerCategory'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																			</div>
																		</div>
																		<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																			<div class="ux-input">
																				<label>Biller Name</label>
																				<select formControlName="billerName">
																					<option value="">Select</option>
																					<option value="Abc">Abc</option>
																					<option value="Def">Def</option>
																					<option value="Ghi">Ghi</option>
																				</select>
                                                                                <p class="error-message" *ngIf="addBillReminderForm.controls['billerName'].hasError('required') && (addBillReminderForm.controls['billerName'].dirty || addBillReminderForm.controls['billerName'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																			</div>
																		</div>
																	</div>
																	<div class="row1">
																		<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																			<div class="ux-input">
																				<label>Consumer Number</label>
																				<input type="text" placeholder="Enter Consumer Number" formControlName="consumerName" numbersOnly>
																				<p class="text-right"> <a class="link-txt">View Sample Bill</a></p>
                                                                                <p class="error-message" *ngIf="addBillReminderForm.controls['consumerName'].hasError('required') && (addBillReminderForm.controls['consumerName'].dirty || addBillReminderForm.controls['consumerName'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																			</div>
																		</div>
																		<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																			<div class="ux-input">
																				<label>Biller Date for Each Month</label>
																				<select formControlName="billerMonth">
																					<option value="">Select</option>
																					<option value="Abc">Abc</option>
																					<option value="Def">Def</option>
																					<option value="Ghi">Ghi</option>
																				</select>
                                                                                <p class="error-message" *ngIf="addBillReminderForm.controls['billerMonth'].hasError('required') && (addBillReminderForm.controls['billerMonth'].dirty || addBillReminderForm.controls['billerMonth'].touched)"> {{"REQUIRED_MSG" | translate}} </p>

																			</div>
																		</div>
																	</div>
																	<div class="row1">
																		<div class="col-12 col-md-6 col-lg-4 col-xl-4">
																			<div class="ux-input">
																				<label>Nick Name for Reminder</label>
																				<input type="text" placeholder="Enter Nick Name" formControlName="nickName">
                                                                                <p class="error-message" *ngIf="addBillReminderForm.controls['nickName'].hasError('required') && (addBillReminderForm.controls['nickName'].dirty || addBillReminderForm.controls['nickName'].touched)"> {{"REQUIRED_MSG" | translate}} </p>
                                                                                <p class="error-message" *ngIf="addBillReminderForm.controls['nickName'].hasError('pattern') && (addBillReminderForm.controls['nickName'].dirty || addBillReminderForm.controls['nickName'].touched)"> Only Alphabets are allowed </p>

																			</div>
																		</div>
																	</div>
																	<div class="row1">
																		<div class="ux-selection">
																			<div class="ux-selection1 mar-rcustom pl-3">
																				<label>I here by, wish to get bills generated by this biller on regular basis. I also agree to share the require details for receiving bills reminders. <a>Terms and Conditions</a>
																					<input type="checkbox" name="terms" formControlName="terms" required> <span class="checkmark"></span> </label>
																			</div>
                                                                            <div class="ux-input  pl-3">
                                                                                <p class="error-message" *ngIf="addBillReminderForm.controls['terms'].hasError('required') && (addBillReminderForm.controls['terms'].dirty || addBillReminderForm.controls['terms'].touched)"> {{"REQUIRED_MSG" | translate}} </p>
                                                                            </div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-12 col-md-12">
												<ul class="bottom-footer1">
													<li>
														<div class="btn-div hide-m">
															<button class="ux-button secondary sm-mob" type="button">Cancel</button>
														</div>
														<div class="btn-div w100">
															<button class="ux-button primary sm-mob" type="submit" (click)="addBillReminderSubmit() ">Proceed</button>
														</div>
													</li>
												</ul>
											</div>
										</div>
                                    </form>
									</div>
								</div>
								<!-- Greencard2 End here -->
								<!-- Right Column Ads Start -->
								<div class="col-12 col-md-12 col-lg-12 col-xl-3 d-none d-xl-block">
									<div class="right-ads">
										<a> <img src="assets/images/banner/my-card-banner.jpg"> </a>
									</div>
								</div>
								<!-- Right Column Ads Ends -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->
</div>
<!-- main -->
