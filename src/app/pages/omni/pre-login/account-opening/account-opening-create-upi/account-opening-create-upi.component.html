<div class="row">
    <div class="col-12 col-lg-6 col-md-10 col-sm-12 position-static">
        <!-- <form [formGroup]="registrationFormstep3" (ngSubmit)="submitStep3()"> -->
        <div class="row1">
            <div class="col-12">
                <ul class="step-list">
                    <li class="step-matched">
                        <em> <span class="primary">{{'STEP' | translate }} 7 </span> <span class="secondary">{{'OF_STEP' | translate }} 8</span> </em>
                     </li>
                </ul>
               <div class="tab-header">
                    <h4>{{'CREATE_UPI_ID' | translate }}</h4>
                    <small>{{'UPI_IS_AN_INSTANT_PAY' | translate }} <a href="#">{{'MORE' | translate }}</a></small>
                </div>
            </div>
            <form [formGroup]="createUpiForm" (ngSubmit)="submit()">
            <div class="col-12">
                <div class="details-section">
                    <div class="row1">
                        <div Class="col-12 col-md-12">
                            <div class="ux-input pb-0">
                                <label style="float: left" for="upiId">{{'UPI_ID' | translate }}<img style="margin-left: 5px;margin-top: -2px ;" src="assets/images/svg/completed.svg" class="tick-img" *ngIf="upiVerified"><p *ngIf="upiVerified" style="color:green;/* float: left; */float: right;margin-left: 5px;" class="error-message">Available</p></label>
                                  <input type="text" name="upiId" upidOnly  formControlName="upiId"   placeholder="{{'ENTER_UPI_ID_MOBILE_NO' | translate }}" value="" required="" limit-to="40" (change)="onUpiChange()">
                                  <span class="show-info2">@psb</span>
                                  <span class="errormsg"
                                  *ngIf="createUpiForm.controls['upiId'].hasError('required')  && createUpiForm.controls['upiId'].touched">
                                  {{ 'ENTER_UPI_ID' | translate }}
                                    </span>
                                    <span class="errormsg"
                                  *ngIf="createUpiForm.controls['upiId'].hasError('pattern') && createUpiForm.controls['upiId'].touched">
                                  {{ 'INVALID_UPI_ID' | translate }}</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-12">
                            <div class="text-right">
                                <!-- <a href="javascript:;"  data-toggle="modal" data-target="#usernamePolicy" class="reg-txt">{{'USERNAME_POLICY' |translate}}</a> -->
                                <a (click)="checkAvailability()" class="check-availability">{{ 'CHECK_AVAILABILITY' | translate }}</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-12 col-lg-10 col-md-12 col-sm-12 position-static">
                <div class="ux-footer border-n">
                    <div class="row1">
                        <div class="col-12 col-lg-6 col-md-6 col-sm-6">

                        </div>
                        <div class="col-12 col-lg-6 col-md-6 col-sm-6 text-right">
                            <!-- <button class="ux-button secondary sm  cancel-btn" type="button" (click)="cancelbtn()" *ngIf="DataService.isFromOmniReg.isStepIII" >{{'PREVIOUS' | translate}}</button>
                            <button class="ux-button primary sm  ml-2" type="submit">{{'NEXT' | translate}}</button> -->
                            <button class="ux-button sm secondary cancel-btn" (click)="prevtab()"  >{{ 'PREVIOUS' | translate }}</button>
                            <button class="ux-button primary sm  ml-2"  type="submit" [disabled]="upiVerified == false" >{{ 'NEXT' | translate }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div class="col-12 col-lg-6 col-md-2 col-sm-12 d-none d-lg-block d-xl-block">
        <img src="assets/images/svg/UPIID.svg" class="right-regImg">
    </div>
</div>
