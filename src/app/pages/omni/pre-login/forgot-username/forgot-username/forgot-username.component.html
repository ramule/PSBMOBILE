

<div class="ios-nav-overlay"></div>
<div  class="prelogin-page">
<div class="registration-steps ">
    <div class="row">
        <div class="col-12 position-static">

            <div class="inner-header">
                <div class="registration-container">
                    <a class="prev-tab" (click)="backToPrevPage()"><img src="assets/images/svg/left-arrow.svg">Back to Login</a>
                    <a class="closewindow"><img src="assets/images/svg/close-w.svg" (click)="goToLogin()"></a>

                    <h4>FORGOT USERNAME</h4>
                    <!-- <a class="close-registration" ><img (click)="mobPrevclick('cross')" src="assets/images/svg/close-w.svg"></a> -->
                </div>
            </div>

            <div class="registrationsteps-block registration-container acc-opening-page">
               <div class="row">
                <div class="background-block" style="background-image: url(assets/images/background/basic-background.png);">

                </div>
                <div class="middle-block">
                    <div class="pageHeader">
                        <h3>Help us with your Bank details</h3>
                        <span>Please enter details registered in your bank account</span>
                    </div>
                    <form [formGroup]="forgotUsernameForm" (ngSubmit)="submitForm()">
                        <div class="ux-input  ">
                            <label>Customer ID</label>

                            <input id="customerID" type="tel" autocomplete="off" placeholder='Enter Customer ID'
                                formControlName="customerID" numbersOnly limit-to="9" >

                                <span class="errormsg"
                                *ngIf="forgotUsernameForm.controls['customerID'].hasError('required')  && forgotUsernameForm.controls['customerID'].touched">
                                {{ 'ENTER_CUSTOMER_ID' | translate }}
                              </span>


                        </div>

                        <div class="ux-input  ">
                            <label>Mobile Number</label>

                            <input id="mobile" type="tel" autocomplete="off" placeholder='Enter Mobile Number'
                                formControlName="mobile" limit-to="10" numbersOnly >

                                <span class="errormsg"
                                *ngIf="forgotUsernameForm.controls['mobile'].hasError('required')  && forgotUsernameForm.controls['mobile'].touched">
                                {{ 'ENTER_MOBILE' | translate }}
                              </span>
                              <span class="errormsg"
                                *ngIf="forgotUsernameForm.controls['mobile'].hasError('pattern') && forgotUsernameForm.controls['mobile'].touched">
                                {{ 'INVALID_NUMBER' | translate }}
                              </span>

                        </div>
                        <div class="ux-input">
                            <label>Date of Birth</label>
                            <!-- <input type="text" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" readonly  formControlName="dob" (ngModelChange)="onDateChange($event)"> -->
                            <input type="text" [owlDateTime]="dt1"  [owlDateTimeTrigger]="dt1" placeholder="Date of Birth" readonly  formControlName="dob" [max]="todayDate">
                            <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time><em class=" calendar-ic cal-top"></em>
                            <em class=" calendar-ic cal-top"  [owlDateTimeTrigger]="dt1"></em>
                            <span class="errormsg"
                            *ngIf="forgotUsernameForm.controls['dob'].hasError('required')  && forgotUsernameForm.controls['dob'].touched">
                            {{ 'ENTER_DATE_OF_BIRTH' | translate }}
                          </span>
                         </div>

                        <div class="text-center button-block">
                            <button  type="submit" class="ux-button primary" > {{ 'CONTINUE' | translate }}</button>
                        </div>
                    </form>
                </div>
               </div>
            </div>
        </div>
    </div>
</div>
</div>
