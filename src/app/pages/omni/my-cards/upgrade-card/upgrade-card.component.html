<!-- Select Accounts Popup Start-->
<div class="popup-bottom sel-account">
	<div class="row1">
		<div class="col-10">
			<h4>Select From Account</h4> </div>
		<div class="col-2">
			<button class="ux-button-icon close-btn" (click)="closePopup()"> <img src="assets/images/svg/close-b.svg" alt="cross-icon" class="img-vsmall"> </button>
		</div>
	</div>
	<div class="row1">
		<div class="col-12">
			<div class="row1">
				<div class="col-12 col-md-12" *ngFor="let account of accountList; let i = index" (click)="getToAccValue(account)" >
					<div class="ux-selection mar-custom">
						<label class="ux-selection2">{{account.accountType}} : {{account.accountNo}}
							<input type="radio" [value]="account.accountNo" name="upi-account" [checked]="accNum == account?.accountNo ? true : false" [(ngModel)]="accNum" [ngModelOptions]="{standalone: true}" > 
							<span class="checkmark"></span> 
						</label>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col-12 text-center">
			<button class="ux-button primary submit-btn2" (click)="selectAccount(accountValue);closePopup()">Submit</button>
		</div>
	</div>
</div>
<!-- Select Accounts Popup End-->
