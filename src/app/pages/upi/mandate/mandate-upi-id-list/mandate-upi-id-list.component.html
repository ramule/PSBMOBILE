  <div class="right-main-column minus-rt-col">
    <div class="right-col-container">

      <div class="body-page-container">
        <div class="container-fluid" *ngFor="let vpaAddress of vpaAddressList;index as i">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
              <div class="grey-bg mar-customise bor1 mt-0 mb-0">
                <div class="ux-selection mar-4">
                  <label class="ux-selection2">
                    <h4 class="mt-0">{{'UPI_ID' | translate }} : {{vpaAddress.paymentAddress}}</h4>
                    <input type="radio" [checked]="vpaAddress.isSelected" name="radioboxdemo1">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <ul class="list2">
              <li *ngFor="let account of vpaAddress.accounts;index as j">
                <div class="ux-selection mar-4 w-100 ">
                  <label class="pad-custom mar-custom ux-selection4">
                    <span class="fs-1">{{account.custName}} </span>
                    <br />
                    <span>{{account.accType}} {{account.maskedAccountNumber}}</span>
                    <br />
                    <span class="fs-2">{{account.bankName}}</span>
                    <input type="radio" [checked]="vpaAddress.isSelected && account.isSelected" name="radioboxdemo" (change)="getSelectedAccount(i,j)">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </li>
            </ul>
          </div>


        </div>
      </div>
    </div>
  </div>

</div>
