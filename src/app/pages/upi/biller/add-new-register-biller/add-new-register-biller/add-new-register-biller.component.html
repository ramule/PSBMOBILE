<div class="main">

    <div class="right-main-column minus-rt-col mar-custom">
        <div class="right-col-container">

            <div class="body-page-container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="bg-section">
                            <div class="col-12">
                                <div class="row1">
                                    <div class="col-sm-12 col-12 col-md-12">
                                        <div class="white-bg1">
                                            <div class="row1">
                                                <div class="col-12 col-sm-12 col-md-6">
                                                    <div class="ux-input">
                                                        <label for="">Biller Category</label>
                                                        <select required="" class="biller">
                                                            <option value="">Select</option>
                                                            <option value="Electricity">Electricity</option>
                                                        </select>
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-12 col-md-6">
                                                    <div class="ux-input">
                                                        <label for="">Biller Location</label>
                                                        <select required="" class="biller">
                                                            <option value="">Select</option>
                                                            <option value="Maharashtra">Maharashtra</option>
                                                        </select>
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-12 col-md-6">
                                                    <div class="ux-input">
                                                        <label for="">Biller Name</label>
                                                        <select required="" class="biller">
                                                            <option value="">Select</option>
                                                            <option value="Adani Electricity">Adani Electricity</option>
                                                        </select>
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-12 col-md-6">
                                                    <div class="ux-input">
                                                        <label for="consumerNumber">Consumer Number</label>
                                                        <input type="text" name="consumerNumber"
                                                            placeholder="Enter Consumer Number" required>
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-12 col-md-6">
                                                    <div class="ux-input">
                                                        <label for="shortName">Short Name</label>
                                                        <input type="text" name="shortName"
                                                            placeholder="Enter Short Name" required>
                                                        <p></p>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-container sticky-actions">
                <div class="footer-inactions minus-rt-col">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 text-center">
                                <button class="proceed1 ux-button primary md"
                                    (click)="goToPage('addNewRegisterBillerConfirmation')">Proceed</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- footer section end -->
        </div>
    </div>

</div>
