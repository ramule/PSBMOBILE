<!-- Invalid QR Popup Start -->
<div class="popup-bottom UPI-global inValidQrCode">
    <div class="row">
        <div class="col-12">
            <h4 class="text-center">{{'INVALID_QR_CODE' | translate }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>
                {{ 'SCAN_VALID_QR_CODE' | translate }}
            </p>
        </div>
    </div>
    <div class="row1 mt-2">
        <div class="col-12 text-center">
            <button class="ux-button primary md" (click)="closePopup('inValidQrCode')">{{'OK' | translate}}</button>
        </div>
    </div>
</div>

<!-- Invalid QR Popup End -->

<!-- Sign not  QR Popup End -->

<div class="popup-bottom UPI-global insecure-qrcode">
    <div class="row">
        <div class="col-12">
            <h4 class="text-center">{{'INSECURE_QR_CODE' | translate}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>
                {{ 'INSECURE_QR_CODE_DO_YOU_WANT_TO_PROCEED' | translate}}
            </p>
        </div>
    </div>
    <div class="row1 mt-2">
        <div class="col-6 text-center">
            <button class="ux-button secondary close-btn md"
                (click)="validateVpa(); closePopup('insecure-qrcode')">{{'YES' | translate}}</button>
        </div>
        <div class="col-6 text-center">
            <button class="ux-button secondary close-btn md" (click)="closePopup('insecure-qrcode')">{{ 'NO' |
                translate}}</button>
        </div>
    </div>
</div>

<!-- Invalid QR Popup End -->
