<body>
 
    
	<div class="main">

		<!--  Header Section Start -->
		  
		<header class="global-header brand-bg2  minus-nav">

				<div class="header-icons-lft">   
					<div class="header-actions">
						<button class="ux-button-header">
							<img src="../assets/images/svg/left-arrow.svg"  alt="left-arrow-icon" class="img-small"/>
						</button>
				   </div> 
				</div>

				    <h3>Register Biller</h3>
				 </div> 
			   <div class="header-icons-rit">

					 </div>

<!-- Header Section End -->
 
 <div class="right-main-column minus-rt-col mar-custom">
   <div class="right-col-container">
                
    <div class="body-page-container">
		<div class="container-fluid">
		      <div class="row">
				<div class="bg-section">
				<div class="col-12">
					<div class="row1">
						<div class="col-sm-12 col-12 col-md-12">
							  <div class="white-bg1">
								 <div class="row1">
									  <div class="col-12 col-sm-12 col-md-6">
										  <div class="ux-input ux-disabled">
													<label for="">Biller Category</label>
														 <select required="" class="biller" disabled>
															 <option value="">Select</option>
															 <option value="Electricity">Electricity</option>
															 <option value="Gas" selected="selected">Gas</option>
														 </select>
														 <p class="error-message"></p>
													 </div>
												 </div>
												 <div class="col-sm-12 col-12 col-md-6">
													<div class="ux-input ux-disabled">
													   <label for="">Biller Name</label>
														  <select required="" class="biller" disabled>
															  <option value="">Select</option>
															  <option value="Adani Electricity">Adani Electricity</option>
															  <option value="Mahanagar Gas" selected="selected">Mahanagar Gas</option>
														  </select>
														  <p class="error-message"></p>
													</div>
												  </div>
												    <div class="col-sm-12 col-12 col-md-6">
															<div class="ux-input ux-disabled">
																<label for="bpNumber">BP Number</label>
																  <input type="text" name="bprNumber" placeholder="Enter BP Number" value="LPG87451541421" required disabled>
																  <p class="error-message"></p>
															</div> 
														</div> 
														<div class="col-sm-12 col-12 col-md-6">
															<div class="ux-input">
																<label for="nickName">Nick Name for Reminder</label>
																  <input type="text" name="nickName" placeholder="Enter Nick Name" value="Monthly Gas Bill" required>
																  <p class="error-message"></p>
															</div> 
														</div>  
														<div class="col-sm-12 col-12 col-md-6">
															<div class="ux-input">
																<label for="">Reminder Date for Each Month</label>
																	 <select required="" class="biller">
																		 <option value="">Select</option>
																		 <option value="25" selected="selected">25</option>
																	 </select>
																	 <p class="error-message"></p>
																 </div>
															   </div>
															   
												   </div>
											 
							             </div>
							         </div>
					         
                           </div> 
					     </div> 
					   </div>	 	 
				  </div> 
			 	</div> 
			</div>

				<div class="footer-container sticky-actions">

							<div class="row">
							<div class="col-12 col-md-12 text-center">
									<button class="proceed1 ux-button primary md" onclick="window.location.href = 'register-biller-confirmation.html'">Proceed</button>
								</div> 
							</div> 
						</div> 
					</div>
