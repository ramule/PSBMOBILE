	$("ul.notification-list li").click(function(){
		  console.log('its working');
		  $("ul.notification-list li").removeClass("active");
	  if (!$(this).hasClass('active') ) {
			 $(this).addClass('active');
		 } 
	  else {
		   $(this).removeClass('active');
	     }
