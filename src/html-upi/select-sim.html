   $("ul.sim-list li a").click(function(){
		console.log('its working');
		$("#sendsmsModal").modal('show');
		
		$('.loader').ClassyLoader({
			percentage: 100,
			speed: 20,
			fontSize: '14px',

   		 });

		if (!$(this).hasClass('active') ) {
				$(this).addClass('active');
