 <div class="right-main-column minus-rt-col mar-custom">

				<div class="col-12">
					<div class="row1">
						<div class="col-sm-12 col-12 col-md-12">
							  <div class="white-bg1">
								 <div class="row1">
									  <div class="col-12 col-sm-12 col-md-12">
											 <div class="bank-details"> 
												<div class="ux-input">
													<label for="bank">Bank</label>

															 <option value="Punjab & Sind Bank">Punjab & Sind Bank</option>
														 </select>
														<p></p>
													 </div>
													 <div class="ux-input">
														 <label for="">State or City</label>

																  <option value="Navi Mumbai">Navi Mumbai</option>
															  </select>
															 <p></p>
														  </div>
														  <div class="ux-input">

																</select>
															   <p></p>
														  </div>
														</div>
														<div class="ifsc-code" style="display:none;">
														  <div class="result-container">
															  <h6>IFSC Code</h6>
															  <h5>PSIB0000324</h5>
														  </div>
													  </div> 
												   </div>
											 
							             </div>

<script type="text/javascript">
	//  createGlobalNavMore();
 
	$("input[name='upiId']").on('keyup',function() {
		if($(this).val() != '') {
			$('div.ifsc-code').show();
			// $('button.verify').removeClass('disable');
	   }else{
		    $('div.ifsc-code').hide();
			// $('button.verify').addClass('disable');
		}
	});


	$("select.sBranch").on('change',function() {
		$(this).find("option:selected").each(function(){
	   var optionValue = $(this).attr("value");
	   if(optionValue){	
		   $('div.ifsc-code').show();
	   }else{
		  $('div.ifsc-code').hide();
	      }
	   });
    });

</script>
