    <script>




        function nextStep(index){
              var nextindex= index + 1
            console.log('its working :' + index);
            $('.registration-container .steps-block ul li').removeClass('active inprogress');
            $('.tempstep').removeClass('active')
            $('.tab-block').find('#'+ nextindex).addClass('active')
            $('.registration-container .steps-block ul li:nth-child('+index +')').addClass('completed')
            $('.registration-container .steps-block ul li:nth-child('+nextindex +')').addClass('active inprogress')

        };
        function prevStep(index){
              var prevStep= index - 1
           
            $('.registration-container .steps-block ul li').removeClass('active');
            $('.tempstep').removeClass('active')
            $('.tab-block').find('#'+ prevStep).addClass('active')
           
            $('.registration-container .steps-block ul li:nth-child('+prevStep +')').addClass('active')

        }
        function goTo(goToStep){
            $('.registration-container .steps-block ul li').removeClass('active');
            $('.registration-container .steps-block ul li:nth-child('+ goToStep +')').addClass('active')
            $('.tempstep').removeClass('active')
            $('.tab-block').find('#'+ goToStep).addClass('active')
        }

        $(document).on('click', '.channel-tab li a', function(e){
            e.preventDefault();
            var tragetId = $(this).attr('href');
            $('.channel-tab li a').removeClass('active');
            $(this).addClass('active');
            $('.creditials-tab-panel .main-pannel').removeClass('active')
            $('.creditials-tab-panel' ).find(tragetId).addClass('active')

        })
 
	//  createGlobalNavMore();
	function getSpasswordElement(index) {
        return document.getElementById('spassword' + index);
      }
      function onKeyUpEvent(index, event) {
        const eventCode = event.which || event.keyCode;
        if (getSpasswordElement(index).value.length === 1) {
          if (index !== 6) {
            getSpasswordElement(index+ 1).focus();
          } else {
            getSpasswordElement(index).blur();
            // Submit code
            console.log('submit code ');
          }
        }
        if (eventCode === 12 && index !== 1) {
          getSpasswordElement(index - 1).focus();
        }
      }
      function onFocusEvent(index) {
        for (item = 1; item < index; item++) {
          const currentElement = getSpasswordElement(item);
          if (!currentElement.value) {
              currentElement.focus();
              break;
          }
        }
	  }
	  
	  function getCpasswordElement(index) {
        return document.getElementById('cpassword' + index);
      }
      function onKeyUpEvents(index, event) {
        const eventCode = event.which || event.keyCode;
        if (getCpasswordElement(index).value.length === 1) {
          if (index !== 6) {
            getCpasswordElement(index+ 1).focus();
          } else {
            getCpasswordElement(index).blur();
            // Submit code
            console.log('submit code ');
          }
        }
        if (eventCode === 12 && index !== 1) {
          getCpasswordElement(index - 1).focus();
        }
      }
      function onFocusEvents(index) {
        for (item = 1; item < index; item++) {
          const currentElement = getCpasswordElement(item);
          if (!currentElement.value) {
              currentElement.focus();
              break;
          }
        }
      }
      $("#numberConfirmation").click(function(){
		// console.log('working');
		if ( !$('#numberAuthpoup').hasClass('popup-active') ) {
				$('#numberAuthpoup').addClass('popup-active');
				$( 'div.ios-nav-overlay' ).fadeIn(400);
			} else {
				$('#numberAuthpoup').removeClass('popup-active');
				$( 'div.ios-nav-overlay' ).fadeOut(400);
		 	}
	   });


	  $("button.mpin-submit").click(function(){
		// console.log('working');
		if ( !$('div.popup-bottom.mpin-success').hasClass('popup-active') ) {
				$('div.popup-bottom.mpin-success').addClass('popup-active');
				$( 'div.ios-nav-overlay' ).fadeIn(400);
			} else {
				$('div.popup-bottom.mpin-success').removeClass('popup-active');
				$( 'div.ios-nav-overlay' ).fadeOut(400);
		 	}
       });
       
       $('.registration-container .steps-block span.close').click(function(){
            $('.steps-block').fadeOut();

       })
        $('ul.step-list li.step-matched em').click(function(){
            $('.steps-block').fadeIn();

       })
