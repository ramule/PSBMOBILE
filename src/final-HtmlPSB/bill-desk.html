<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta charset="UTF-8" />
    <title>Billdesk</title>
    <link href="../css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/lib/owl.carousel.min.css" rel="stylesheet" />
    <link href="../css/lib/jquery-ui.min.css" rel="stylesheet" />
    <link href="../css/lib/datatables.min.css" rel="stylesheet" />
    <link href="../css/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
</head>

<body>

    <div class="prelogin-page login-page direct-tax-login">

        <!-- header section Start -->
        <header class="global-header">
            <div class="desk-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-2 d-none d-md-block d-lg-block d-xl-block">
                            <ul class="headerlist">
                                <li>
                                    <a href="#"> <img src="../assets/images/svg/home1.svg" alt="home-icon"> <em>Home</em></a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="brand-heading text-center m-auto">
                                <span class="logo-img2">
                                    <img src="../assets/images/svg/final-logo.svg" alt="psb-logo">
                                </span>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-2 col-2 d-none d-md-block d-lg-block d-xl-block">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header section End -->

        <div class="full-container  halfBackground forLogin">
            <div class="login-container">
                <div class="central-box">


                    <!-- Loginform Container Start -->

                    <div class="loginform-container">
                        <div class="login-form">
                            <div class="login-heading">
                                <!-- <h3>Login</h3>
                                <h5>Please login to your Retail banking account</h5> -->
                            </div>

                            <div class="vspacer20"></div>

                             
                                <div class="login-heading">
                                     <h3>Make a Payment</h3>
                                     <!-- <h5>Please login to your Retail Banking</h5> -->
                                </div>
                                <div class="row1 mt-3">
                                    <div class="col-12">
                                        <form action="#" method="#">
                                            <div class="row1">
                                                <div class="col-12">
                                                    <div class="ux-input ux-disabled">
                                                        <label>Pay To</label>
                                                        <input type="text" placeholder="Enter Pay To" required value="HDFCAC0034" disabled/>
                                                        <p class="error-message"></p>
                                                    </div>
                                                </div>
                                                 <div class="col-12">
                                                    <div class="ux-input ux-disabled">
                                                        <label>Payment Amount</label>
                                                        <input type="text" placeholder="Enter Payment Amount" required value="200.00" disabled/>
                                                        <p class="error-message"></p>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="ux-input">
                                                        <label for="debitaccount">Debit Account</label>
                                                            <select required="">
                                                                <option value="select">Select</option>
                                                                <option value="00000008190">00000008190</option>
                                                             </select>
                                                        <p class="error-message"></p>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="ux-input">
                                                        <label>Payment Remarks</label>
                                                        <input type="text" name="paymentRemarks" placeholder="Enter Remarks">
                                                        <p class="error-message"></p>
                                                    </div>
                                                </div>
                                                  
                                            </div>

                                            <div class="vspacer20"></div>

                                            <div class="row1">
                                                <div class="col-6 col-md-6 text-center">
                                                    <button onclick="window.location.href='#'" role="button" class="ux-button secondary ">Cancel Payment</button>
                                                </div>
                                                <div class="col-6 col-md-6 text-center">
                                                    <button onclick="window.location.href='#'" role="button" class="ux-button primary ">Pay</button>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                              
                        </div>
                        <!-- Loginform Container End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- .full-container -->

        <!-- Footer Code Starts Here -->
        <footer>
            <div class="global-footer full-footer">
                <div class="in-glfooter">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-4 col-xl-6 col-lg-6 col-md-6 col-sm-4">
                                <div class="glfooter-content">
                                    <div class="glfooter-box">
                                        <div class="glcopyright-text"><em>Powered by</em> <img src="../assets/images/kiya-logo.png" /></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-8 col-xl-6 col-lg-6 col-md-6 col-sm-8">
                                <div class="glfooter-content">
                                    <div class="glfooter-box">
                                        <div class="glcopyright-text1">
                                            <em>Copyright Â© 2020 Infrasoft Technologies Ltd. All rights reserved.</em>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer Code Ends -->
    </div>


    <!-- .prelogin-page -->
    

    <script src="../js/lib/jquery.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/lib/jquery-ui.min.js"></script>
    <script src="../js/lib/owl.carousel.min.js"></script>
    <script src="../js/lib/popper.min.js"></script>
    <script src="../js/lib/jquery.mousewheel.min.js"></script>
    <script src="../js/lib/jquery.mCustomScrollbar.js"></script>
    <script src="../js/lib/datatables.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/lib/chart2.min.js"></script>
 
</body>

</html>
