<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta charset="UTF-8">
        <title>Registration</title>
        <link href="../css/lib/bootstrap.min.css" rel="stylesheet">
        <link href="../css/lib/owl.carousel.min.css" rel="stylesheet">
        <link href="../css/lib/jquery-ui.min.css" rel="stylesheet">
        <link href="../css/lib/datatables.min.css" rel="stylesheet" >
        <link href="../css/lib/jquery.mCustomScrollbar.min.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>

    <body>

        <div  class="prelogin-page">

            <!-- header section Start -->
            <header class="global-header">
                <div class="desk-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-2 d-none d-md-block d-lg-block d-xl-block">
                                <ul class="headerlist">
                                    <li>
                                        <a href="#"> <img src="../assets/images/svg/home1.svg" alt="home-icon"> <em>Home</em></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                                <div class="brand-heading text-center m-auto">
                                    <span class="logo-img2">
                                    <img src="../assets/images/svg/final-logo.svg" alt="psb-logo">
                                    </span> 
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-2 col-2 d-none d-md-block d-lg-block d-xl-block">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
             <!-- header section End -->

            <div class="registration-steps ">
                <div class="row1">
                    <div class="col-12 position-static">
                        <div class="inner-header">
                            <div class="registration-container">
                                <!-- <a class="prev-tab" (click)="mobPrevclick()"><img src="../assets/images/svg/left-arrow.svg">Back to Login</a> -->
                                <h4>Account Opening</h4>
                                <a class="close-registration" ><img (click)="mobPrevclick('cross')" src="../assets/images/svg/close-w.svg"></a>  
                            </div>
                        </div>
                        <div class="registrationsteps-block registration-container eq-pad ">
                            <div class="row1">
                                <div class="col-12">
                                    <div class="owl-carousel social-sec-scheme-owl"
                                        role="list">
                                        <div class="item" role="listitem">
                                            <div>
                                                <img src="../assets/images/banner/apy-scheme-banner.png"
                                                    alt="banner-img" />
                                            </div>
                                        </div>
                                        <div class="item" role="listitem">
                                            <div>
                                                <img src="../assets/images/banner/apy-scheme-banner.png"
                                                    alt="banner-img" />
                                            </div>
                                        </div>
                                        <div class="item" role="listitem">
                                            <div>
                                                <img src="../assets/images/banner/apy-scheme-banner.png"
                                                    alt="banner-img" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row1 text-center">
                                <div class="col-12 text-center mt-4">
                                    <button class="ux-button primary md" (click)="routeTo('/accountOpeningBasicDetails')">Open Your Account Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Footer Code Starts Here -->
            <footer>
                <div class="global-footer full-footer">
                    <div class="in-glfooter">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-4 col-xl-6 col-lg-6 col-md-6 col-sm-4">
                                    <div class="glfooter-content">
                                        <div class="glfooter-box">
                                            <div class="glcopyright-text">
                                                <em>Powered by</em> <img src="../assets/images/kiya-logo.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-8 col-xl-6 col-lg-6 col-md-6 col-sm-8">
                                    <div class="glfooter-content">
                                        <div class="glfooter-box">
                                            <div class="glcopyright-text1">
                                                <em>Copyright Â© 2020 Infrasoft Technologies Ltd. All rights reserved.</em>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- Footer Code Ends -->
            
        </div>
        <!-- .prelogin-page -->

 
        
        <script src="../js/lib/jquery.min.js"></script>
        <script src="../js/lib/bootstrap.min.js"></script>
        <script src="../js/lib/jquery-ui.min.js"></script>
        <script src="../js/lib/owl.carousel.min.js"></script>
        <script src="../js/lib/popper.min.js"></script>
        <script src="../js/lib/jquery.mousewheel.min.js"></script>
        <script src="../js/lib/jquery.mCustomScrollbar.js"></script>
        <script src="../js/lib/datatables.min.js"></script>
        <script src="../js/common.js"></script>
         
        
        <script>

            openaccCarousel();

            function openaccCarousel() {
                $('.social-sec-scheme-owl').owlCarousel({
                    autoplay: true,
                    autoplayTimeout: 6000,
                    loop: true,
                    rewind: true,
                    nav: false,
                    responsive: {
                        0: {
                            items: 1
                        }
                    }
                })
            }
            
        </script>

    </body>
</html>
